
<ion-header>
  <ion-navbar>
    <ion-title>Profile Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div align="center">
 <ion-card>
  <ion-card-content>
    <h1>{{ name }}</h1>
    <h3>{{ age }}</h3>
    <br>
    <h3>"{{ blurb }}"</h3>
    <br>
    <b>
    Likes
    </b>
    <br>
    <button ion-button clear=true color="good" *ngFor="let like of likes">
      {{ like }}
    </button>

    <br>
    <b>
    Dislikes
    </b>
    <br>
    <button ion-button clear=true color="danger" *ngFor="let dislike of dislikes">
      {{ dislike }}
    </button>
    <br>
    <b>
    Hobbies
    </b>
    <br>
    <button ion-button clear=true color="primary" *ngFor="let hobby of hobbies">
      {{ hobby }}
    </button>
    <br>
    <b>
    Hangouts
    </b>
    <br>
    <button ion-button clear=true color="secondary" *ngFor="let place of places">
      {{ place }}
    </button>
  </ion-card-content>

</ion-card>
</div>
</ion-content>
